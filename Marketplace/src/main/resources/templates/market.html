<!DOCTYPE html>
<html>
<head>
	<link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
	<title>Product List</title>
</head>
<body>
	<h2>Product List <a class="btn btn-default" th:href="@{'/products'}">+</a></h2>
	<div class="container" th:unless="${#lists.isEmpty(products)}">
		<table class="table table-striped">
	   		<thead>
	    		<tr>
	    			<th>Description</th>
	    			<th>Type</th>
	    			<th>Price</th>
	    			<th>Imported</th>
	    			<th></th>
	    		</tr>
	    	</thead>
	    	<tbody>
	    		<tr th:each="product : ${products}">
			      <td><span th:text="${product.description}">Description</span></td>
			      <td><span th:text="${product.type}">Type</span></td>
			      <td><span th:text="${#numbers.formatCurrency(product.price)}">Price</span></td>
			      <td><span th:text="${product.imported}">Imported</span></td>
			      <td><a class="btn btn-default" th:href="@{'/addToCart/'+${product.id}}">Add to Cart</a>
	    		</tr>
	    	</tbody>
	    </table>
	</div>
	<div th:if="${#lists.isEmpty(products)}">
		<p>There are no products.</p>
	</div>
	<hr>
	<h2>Shopping Cart <a class="btn btn-default" th:href="@{'/reset'}">Clear</a></h2>
	<div class="container" th:unless="${#lists.isEmpty(cart)}">
		<table class="table table-striped">
	   		<thead>
	    		<tr>
	    			<th>Description</th>
	    			<th>Type</th>
	    			<th>Price</th>
	    			<th>Imported</th>
	    		</tr>
	    	</thead>
	    	<tbody>
	    		<tr th:each="product : ${cart}">
			      <td><span th:text="${product.description}">Description</span></td>
			      <td><span th:text="${product.type}">Type</span></td>
			      <td><span th:text="${#numbers.formatCurrency(product.price)}">Price</span></td>
			      <td><span th:text="${product.imported}">Imported</span></td>
	    		</tr>
	    	</tbody>
	    </table>
	    
	    <p>Sales Taxes: R$ <span th:text="${totalTaxes}"> </span></p>
	    <p>Total: R$ <span th:text="${totalPrice}"> </span></p>
	    
	</div>
	<div th:if="${#lists.isEmpty(products)}">
		<p>There are no products.</p>
	</div>
	<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
